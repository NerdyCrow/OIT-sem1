<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		@-webkit-keyframes anim {
0% {list-style-type: disc;
}

100% {list-style-type: square;}
}
ul {
animation:anim 2s  infinite;

-webkit-animation:anim 2s infinite ;
}
</style>
</head>
<body>

	 <ul >
     <li>Чебурашка</li>
     <li>Крокодил Гена</li>
     <li>Шапокляк</li>
     <li>Крыса Лариса</li>
   </ul>

</body>
</html>
