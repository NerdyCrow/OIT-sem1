<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Praktika</title>
	<style type="text/css">
		@-webkit-keyframes anim {
			0% {color: red ;text-align: center;transform: translate(0px,0px);
			}
			25%{transform: scale(1.5);}
			50%{transform: translate(15px,20px);text-align: center;
			}
			75%{transform: skew(25deg,15deg);text-align: center;}

			100%{color:Blue;transform: rotate(15deg);text-align: center;}
		}
		h1 {


			-webkit-animation:anim 5s infinite ;
		}



	</style>
</head>
<body>
<p>	<h1>HTML/CSS</h1></p>
	
</body>
</html>
